<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/src/main.ts" type="module"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="calcu-container">
    <div id="screen" class="screen">
      <div class="content" id="content"></div>
      <div id="result" class="result"></div>
    </div>
    <div class="buttons">

      <div class="specialButtons">
        <h2 class="calcu-name"> UN 730-AL plus</h2>
        <div id="status" class="status" ></div>
        
        <div id="bye" class="bye">
          <div id="byeButton" class="byeButton">Bye</div>
        </div>
        <div id="hello" class="hello">
          <div id="helloButton" class="helloButton">Hello</div>
        </div>
      </div>

      <div id="operationsAndNum" class="operationsAndNum">
        <div id="backspace" class="backspace" >Del</div>

        <div id="seven" class="seven" >7</div>
        <div id="eight" class="eight" >8</div>
        <div id="nine" class="nine" >9</div>

        <div id="plus" class="plus" >+</div>
        <div id="minus" class="minus" >-</div>

        <div id="four" class="four" >4</div>
        <div id="five" class="five" >5</div>
        <div id="six" class="six" >6</div>

        <div id="multiply" class="multiply" >*</div>
        <div id="divide" class="divide" >/</div>

        <div id="one" class="one" >1</div>
        <div id="two" class="two" >2</div>
        <div id="three" class="three" >3</div>

        <div id="clear" class="clear">AC</div>
        <div id="deciPoint" class="deciPoint" >.</div>

        <div id="zero" class="zero" >0</div>
        <div id="equal" class="equal" >=</div>
      </div>
      
    </div>
  </div>
  </script>
</body>
</html>
